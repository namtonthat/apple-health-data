name: calendar
env:
  PYTHON_VERSION: "3.13.0"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 13 * * 1" # Runs every Tuesday at midnight AEST
    - cron: "0 13 * * 2" # Runs every Wednesday at midnight AEST
    - cron: "0 13 * * 5" # Runs every Saturday at midnight AEST
  workflow_dispatch:

jobs:
  ingest-exercise:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install the latest version of `uv`
        uses: astral-sh/setup-uv@v5

      - name: Ingest data for hevy
        run: make hevy
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          HEVY_API_KEY: ${{ secrets.HEVY_API_KEY }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}

      - name: Ingest data for openpowerlifting
        run: make openpowerlifting
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}

  dbt:
    runs-on: ubuntu-24.04-arm
    needs: ingest-exercise
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install the latest version of `uv`
        uses: astral-sh/setup-uv@v5

      - name: Filter changed files
        id: file_filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            dbt:
              - 'transforms/**'
              - '**/*.sql'

      - name: Run dbt transforms
        if: >
          (github.event_name == 'pull_request' &&
           github.base_ref == 'main' &&
           steps.file_filter.outputs.dbt == 'true') ||
          github.event_name != 'pull_request'
        run: make dbt

  calendar:
    runs-on: ubuntu-24.04-arm
    needs: dbt
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install the latest version of `uv`
        uses: astral-sh/setup-uv@v5

      - name: Create calendar
        run: make calendar
