[project]
name = "apple-health-calendar"
version = "0.2.0"
requires-python = ">=3.13.0"
dependencies = [
  "aws-lambda-powertools>=3.8.0",
  "boto3>=1.37.9",
  "ics>=0.7.2",
  "pip>=25.0.1",
  "polars>=1.24.0",
  "pre-commit>=4.1.0",
  "pyarrow>=19.0.1",
  "pydantic>=2.10.6",
  "pyyaml>=6.0.2",
  "ruff>=0.9.10",
  "sqlfluff-templater-dbt>=3.3.1",
]

[dependency-groups]
dashboard = ["altair>=5.5.0", "streamlit>=1.43.2", "watchdog>=6.0.0"]
dbt = ["boto3>=1.37.9", "dbt-core>=1.9.3", "dbt-duckdb>=1.9.2", "duckdb>=1.2.1"]
ingest = [
  "asyncio>=3.4.3",
  "httpx>=0.28.1",
  "python-dotenv>=1.0.1",
  "tenacity>=9.0.0",
]
test = ["pytest", "sqlfluff>=3.3.1"]

[tool.ruff.lint]
select = ["E", "F", "G", "I", "PT", "PTH", "RUF", "SIM", "T20"]
ignore = ["E501"]
