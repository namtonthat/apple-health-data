[project]
name = "hevy-pipeline"
version = "0.1.0"
description = "Extract Hevy workout data to S3 and transform with dbt"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dlt[filesystem,parquet]>=1.0.0",
    "s3fs>=2024.0.0",
    "pyarrow>=14.0.0",
    "polars>=1.0.0",
    "dbt-core>=1.7.0",
    "dbt-duckdb>=1.7.0",
    "python-dotenv>=1.0.0",
    "streamlit>=1.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pipelines", "src/dashboard"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
